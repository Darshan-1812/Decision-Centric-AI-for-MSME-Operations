services:
  - type: web
    name: msme-ai-backend
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: COMPANY_EMAIL
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
