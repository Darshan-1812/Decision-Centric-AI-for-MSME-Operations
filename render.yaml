services:
  # Backend API Service
  - type: web
    name: msme-ai-backend
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: COMPANY_EMAIL
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Next.js Service
  - type: web
    name: msme-ai-frontend
    env: node
    region: singapore
    rootDir: msme-ai-system
    buildCommand: npm install -g pnpm && pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_API_URL
        value: https://decision-centric-ai-for-msme-operations.onrender.com
